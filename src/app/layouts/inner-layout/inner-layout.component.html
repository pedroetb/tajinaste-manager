<app-topbar [mobileMode]="mobileMode" (toggle-sidebar)="sidebar.toggle()"></app-topbar>

<mat-sidenav-container>
	<mat-sidenav #sidebar mode="{{mobileMode ? 'over' : 'side'}}" opened="{{!mobileMode}}">
		<app-sidebar (click)="mobileMode && sidebar.close()"></app-sidebar>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
