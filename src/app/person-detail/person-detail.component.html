<div *ngIf="person">
	<h2>
		{{person.name | uppercase}} Details
	</h2>
	<div *ngFor="let personProp of person | keyvalue">
		<div>
			<span>{{personProp.key | uppercase}}: </span>{{personProp.value}}
		</div>
	</div>
</div>

<button (click)="goBack()">go back</button>
<button *ngIf="person" routerLink="/people-edit/{{person.id}}">edit</button>
