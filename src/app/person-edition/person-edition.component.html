<div *ngIf="person">
	<h2>
		{{person.name | uppercase}} Edit
	</h2>
	<div>
		<span>id: </span>{{person.id}}
	</div>
	<div>
		<label>name:
			<input [(ngModel)]="person.name" placeholder="name"/>
		</label>
	</div>
	<div>
		<label>surname:
			<input [(ngModel)]="person.surname" placeholder="surname"/>
		</label>
	</div>
	<div>
		<label>dni:
			<input [(ngModel)]="person.dni" placeholder="dni"/>
		</label>
	</div>
	<div>
		<label>entry:
			<input [(ngModel)]="person.entry" placeholder="entry"/>
		</label>
	</div>
</div>

<button (click)="goBack()">cancel</button>
<button *ngIf="person" (click)="submit()">submit</button>
